plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'com.google.dagger.hilt.android'
    //applies to publishing all
    id 'maven-publish' //adds publishing tasks for gradle
}

android {
    namespace 'com.example.agemodule'
    compileSdk 33

    /*configurations.all {
        resolutionStrategy { force 'androidx.core:core-ktx:1.6.0' }
    }*/

    defaultConfig {
        minSdk 21
        targetSdk 33

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }

        aarMetadata {
            minCompileSdk = 33
        }
    }

    buildTypes {
        debug {
            //can't set in library module applicationIdSuffix ".agemoduledebug"
            debuggable true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        flavorDimensions "version"
        productFlavors {
            demo {
                // Assigns this product flavor to the "version" flavor dimension.
                // If you are using only one dimension, this property is optional,
                // and the plugin automatically assigns all the module's flavors to
                // that dimension.
                dimension "version"
                //can't set in library module applicationIdSuffix ".agemoduledemo"
                versionNameSuffix "-agemoduledemo"

                //applies to publishing all
                aarMetadata {
                    minCompileSdk = 30
                }
            }
            full {
                dimension "version"
                //can't set in library module  applicationIdSuffix ".agemodulefull"
                versionNameSuffix "-agemodulefull"

                //applies to publishing all
                aarMetadata {
                    minCompileSdk = 29
                }
            }
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion "1.4.6"
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }

    //applies to publishing all
    testFixtures {
        enable = true
    }

    //1
    /*publishing {
        singleVariant('fullRelease') {
            withSourcesJar()
            withJavadocJar()
        }
    }*/

    //2
    /*publishing {
        multipleVariants {
            allVariants()
        }
    }*/


    publishing {
        // Publish "demoRelease" build variant with "demoRelease" component
        singleVariant("demoRelease")

        // Publish "fullDebug" and "fullRelease" build variants with "full" component
        multipleVariants("full") {
            includeBuildTypeValues("debug", "release")
            includeFlavorDimensionAndValues("demo", "full")
        }
    }

}

//applies to publishing all
/*task sourceJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier "sources"
}*/

afterEvaluate {
    publishing {
        publications {
            //1
            /*fullRelease(MavenPublication) {
                from components.fullRelease
            }*/

            //2
            /*allVariants(MavenPublication) {
                from components.default
            }*/

            // Creates two publications with different artifactIds
            fullDebug(MavenPublication) {
                from components.fullDebug
                groupId = 'android.MVI'
                artifactId = 'full-MVI.agemodule'
                version = '1.0.0'

            }
            demoRelease(MavenPublication) {
                from components.demoRelease
                groupId = 'android.MVI'
                artifactId = 'demo-MVI.agemodule'
                version = '1.0.0'

            }
        }

        //applies to publishing all
        repositories {
            maven {
                name = 'ageModuleRepo'
                url = "${project.buildDir}/ageModuleRepo"
            }
        }
    }
}


dependencies {
    implementation "androidx.core:core-ktx:$kotlin_version"

    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.6.1'
    implementation 'androidx.activity:activity-compose:1.7.1'
    implementation "androidx.compose.ui:ui:$compose_ui_version"
    implementation "androidx.compose.ui:ui-tooling-preview:$compose_ui_version"
    implementation 'androidx.compose.material:material:1.4.2'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    androidTestImplementation "androidx.compose.ui:ui-test-junit4:$compose_ui_version"
    debugImplementation "androidx.compose.ui:ui-tooling:$compose_ui_version"
    debugImplementation "androidx.compose.ui:ui-test-manifest:$compose_ui_version"
    implementation "androidx.compose.runtime:runtime-livedata:$compose_ui_version"

    //timber
    implementation 'com.jakewharton.timber:timber:5.0.1'

    //reactivex
    implementation "io.reactivex.rxjava2:rxandroid:2.1.1"
    implementation "androidx.lifecycle:lifecycle-reactivestreams-ktx:2.6.1"
    implementation "androidx.lifecycle:lifecycle-reactivestreams:2.6.1"
    implementation "androidx.lifecycle:lifecycle-extensions:2.2.0"
    implementation "androidx.lifecycle:lifecycle-reactivestreams:2.6.1"

    //dagger hilt
    implementation "com.google.dagger:hilt-android:2.46"
    kapt "com.google.dagger:hilt-compiler:2.46"
    implementation 'com.google.dagger:hilt-android:2.46'
    kapt 'androidx.hilt:hilt-compiler:1.0.0'
    kapt 'com.google.dagger:hilt-android-compiler:2.37'

}
