def buildTypes = ['debug', 'release', 'releaseDebug', 'enterpriseQa']
def buildFlavors = ['prod']

ext {

    createFlavorTypeVariants = { closure ->
        buildTypes.each { type ->
            buildFlavors.each { flavor ->
                closure(type, flavor)
            }
        }
    }

    createTypeOnlyVariants = {closure ->
        buildTypes.each { type ->
            closure(type)
        }
    }

    createFlavorOnlyVariants = {closure ->
        buildFlavors.each { type ->
            closure(type)
        }
    }

}
