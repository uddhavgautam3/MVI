String getBuildNumber() {
    return getPropertyOrEnv("BUILD_NUMBER", "LocalDebug")
}

String getPropertyOrEnv(name, defaultValue = "") {
    def prop = System.properties[name]
    if (prop == null) {
        prop = System.getenv(name)
    }
    if (prop == null) {
        return defaultValue
    }
    return prop
}

